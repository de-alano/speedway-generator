<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Generator Programu Żużlowego</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="header__text">Generator Programu Żużlowego</h1>
        </header>

        <section class="generator">
            <h2 class="generator__title">Uzupełnij poniższe pola i wygeneruj gotowy program</h2>


            <div class="teams">
                <div class="team">
                    <div class="team__info team__hosts">
                        <h3 class="team__name">Gospodarze</h3>
                        <input type="text" class="team__input" placeholder="Nazwa drużyny" id="hosts">
                    </div>

                    <div class="team__riders">
                        <input type="text" id="9" placeholder="Zawodnik z numerem 9" required>
                        <input type="text" id="10" placeholder="Zawodnik z numerem 10" required>
                        <input type="text" id="11" placeholder="Zawodnik z numerem 11" required>
                        <input type="text" id="12" placeholder="Zawodnik z numerem 12" required>
                        <input type="text" id="13" placeholder="Zawodnik z numerem 13" required>
                        <input type="text" id="14" placeholder="Zawodnik z numerem 14" required>
                        <input type="text" id="15" placeholder="Zawodnik z numerem 15" required>
                        <input type="text" id="16" placeholder="Zawodnik z numerem 16" required>
                    </div>

                </div>


                <div class="team">
                    <div class="team__info team__guests">
                        <h3 class="team__name">Goście</h3>
                        <input type="text" class="team__input" placeholder="Nazwa drużyny" id="guests" required>
                    </div>

                    <div class="team__riders">
                        <input type="text" id="9" placeholder="Zawodnik z numerem 1" required>
                        <input type="text" id="10" placeholder="Zawodnik z numerem 2" required>
                        <input type="text" id="11" placeholder="Zawodnik z numerem 3" required>
                        <input type="text" id="12" placeholder="Zawodnik z numerem 4" required>
                        <input type="text" id="13" placeholder="Zawodnik z numerem 5" required>
                        <input type="text" id="14" placeholder="Zawodnik z numerem 6" required>
                        <input type="text" id="15" placeholder="Zawodnik z numerem 7" required>
                        <input type="text" id="16" placeholder="Zawodnik z numerem 8" required>
                    </div>

                </div>
            </div>

            <button class="generator__btn">Pobierz program</button>

        </section>

        <footer class="legal">&copy; 2019 by <span class="author">Alan Dominiczak</span>. Wszystkie prawa zastrzeżone.
        </footer>
    </div>
</body>

</html>
